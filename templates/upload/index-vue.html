<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <div id="app">
      <el-form ref="form" :model="form" label-width="80px">
          <el-form-item label="目标版本">
            <el-input v-model="form.doc_version"></el-input>
          </el-form-item>
          

          <el-upload class="upload-demo" action="/upload2/file_upload" :on-preview="handlePreview" :on-remove="handleRemove"
          :before-remove="beforeRemove" multiple :limit="3" :on-exceed="handleExceed" :file-list="fileList" :on-success="handleSuccess">
          <el-button size="small" type="primary">点击上传</el-button>
          <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>

          <el-form-item>
            <el-button type="primary" @click="onSubmit">立即创建</el-button>
            <el-button>取消</el-button>
          </el-form-item>
        </el-form>

  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        fileList: [],
        fileList2:[],
        form: {
          doc_version: '',
        },
      };
    },
    methods: {
      onSubmit() {
        console.log('submit!')
        var config = { headers: {  
                      'Content-Type': 'application/json',
                      'Access-Control-Allow-Origin': '*'}}
        console.log(this.fileList)
        axios.post('/upload2/mkdocs',{'file':this.fileList2 , 'doc_version': this.form.doc_version} , config)
      },
      handleRemove(file, fileList) {
        console.log(file, fileList);
      },
      handlePreview(file) {
        console.log(file);
      },
      handleExceed(files, fileList) {
        this.$message.warning(`当前限制选择 3 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
      },
      beforeRemove(file, fileList) {
        return this.$confirm(`确定移除 ${file.name}？`);
      },
      handleSuccess(res, file, fileList){
        debugger
        console.log('图片上传成功,文件名：' + res.filename)
        console.log(fileList)
        console.log(this.fileList)
        this.fileList2.push(res.filename)
      }
    }


  })
</script>

</html>
